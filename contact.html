<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylee.css">
    <title>Hashmi's E-Commerce Website</title>
</head>
<body>
    <style>
        body {
            border-left: 50px solid  gray; /* Light grey left border */
            border-right: 50px solid gray; /* Light grey right border */
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3366cc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #255897;
        }
    </style>
    <div class="Head">
        <header style="text-align: center;font-size: large;">
            <b>Welcome To E-Commerce Website</b>
        </header>
    </div>
    

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="contact.html">Contact us</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Contact Us</h1>

        <h2>Get in Touch</h2>
        <p>If you have any questions or concerns, feel free to reach out to us using the form below.</p>

        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <p>Email: info@myweb.com</p>
                <p>Phone: +123 456 7890</p>
            </div>

        </div>

        <div class="footer-bottom">
            &copy; 2024 Your Brand. All rights reserved.
        </div>
    </footer>

</body>
</html>
