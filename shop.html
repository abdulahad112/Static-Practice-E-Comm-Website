    <style>
        body {
            border-left: 50px solid gray; /* Light grey left border */
            border-right: 50px solid gray; /* Light grey right border */
            margin: 0;

        .home {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

        img {

            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid lightslategray; /* Add border to each image */
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 24px;
            color: #333;
            background-color: transparent;
            border: none;
            outline: none;
        }

        .arrow-left {
            left: 10px;
        }

        /* Add these styles to your existing styles or create a new CSS file */

/* Grid Layout */
.grid-item {
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;

}

.grid-item:hover {

}

/* Typography */

}

/* Section Titles */

}

/* Navigation Buttons */
.arrow {

    border: none;

    padding: 10px;
    cursor: pointer;
    font-size: 20px;
    transition: background-color 0.3s ease-in-out;
}

.arrow:hover {
    background-color: #2574a9;
}

    <script>
        let currentImageIndex = 0;

        function navigateImages(direction) {
            const images = document.querySelectorAll('.grid-item img');
            currentImageIndex += direction;

            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }

            images.forEach((image, index) => {
                image.style.display = index === currentImageIndex ? 'block' : 'none';
            });
        }
    </script>
